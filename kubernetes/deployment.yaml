apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
        version: v1
    spec:
      # ✅ ADD THIS SECTION - CRITICAL FOR ACR AUTHENTICATION
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: myapp
        image: myacrdemo2025.azurecr.io/myapp:latest  # ✅ Fixed: Your ACR image format
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_URLS
          value: http://+:8080
        # ASPNETCORE_ENVIRONMENT is set by pipeline via kubectl set env
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
          failureThreshold: 5